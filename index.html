<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <div class="weather" id="main">
        <h1>Vremenska Prognoza</h1>
        
        <div class="weather__entry">
            <span>Grad</span>
            <p id="city"></p>
        </div>

        <div class="weather__entry">
            <span>Trenutna</span>
            <p id="currentTemp"></p>
        </div>

        <div class="weather__entry">
            <span>Minimalna</span>
            <p id="minTemp"></p>
        </div>

        <div class="weather__entry">
            <span>Maksimalna</span>
            <p id="maxTemp"></p>
        </div>

    </div>


</body>
</html>
